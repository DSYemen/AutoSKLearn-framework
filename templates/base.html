<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ML Framework{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="{{ url_for('static', path='/css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-indigo-600 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-white text-xl font-bold">ML Framework</a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/dashboard" class="text-white hover:text-gray-200"
              >Dashboard</a
            >
            <a href="/models" class="text-white hover:text-gray-200">Models</a>
            <a href="/docs" class="text-white hover:text-gray-200"
              >Documentation</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
      <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-600">ML Framework &copy; 2023</p>
      </div>
    </footer>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
